			'Jabun' is a library that segments Japanese text into 'bunsetsu' or phrases using only a minimal hiragana dictionary, based on character types.
		</p>

		<div class="column">
			<div>
				<textarea id="segmenter-text" rows="4" placeholder="Enter text">参加希望の方は今すぐ登録してください。この会議では、グローバルなインタネット、Unicode、ソフトウェアの国際化およびローカリゼーション、OSおよびアプリケーションでのUnicodeのインプリメンテーション、フォント、テキスト表示、マルチ言語コンピューティングにおける業界の専門家が集まります。会場は、総合研究院大学院超高度科学研究科です。</textarea>
			</div>

			<div>
				<textarea id="segmenter-pn" rows="4" placeholder="Enter proper nouns">総合研究院
大学院
超高度科学研究科
</textarea>
			</div>
		</div>

		<div>
			<button id="apply-segmenter">Apply Segmenter</button>
		</div>

		<p id="segmenter-result" class="segmenter"></p>
	</main>
